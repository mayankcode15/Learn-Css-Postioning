<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fixed Header</h1>
    </header>

    <main>
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </main>

    <footer>
        <p>Absolute Footer</p>
    </footer>
</body>

<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

main {
    position: relative;
    top: 60px; /* Equal to the height of the header */
    padding: 20px;
    height: calc(100vh - 120px); /* Viewport height minus header and footer height */
    background-color: #f0f0f0;
}

.box {
    position: absolute;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 5px;
}

/* Positioning the boxes */
.box1 {
    top: 20px;
    left: 20px;
}

.box2 {
    top: 80px;
    left: 150px;
}

.box3 {
    bottom: 20px;
    right: 20px;
}

footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</html>
